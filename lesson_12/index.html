<!DOCTYPE html>
<html lang="uk">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-12</title>
    <meta name="description" content="Подивись чим займається кожен персонаж">
    <link rel="shortcut icon" href="img/star.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="wrapper">
      <header id="menu-open" class="header">
        <div id="menu-close" class="header__container">
          <nav  class="header__menu menu">
            <ul  class="menu__list">
              <li>
                <a href="#person-one" class="menu__link">
                  <img src="icon/face-1.svg" alt="Зображення дівчини">
                </a>
              </li>
              <li>
                <a href="#carfun" class="menu__link">
                  <img src="icon/face-3.svg" alt="Зображення дівчинки">
                </a>
              </li>
              <li>
                <a href="#person-two" class="menu__link">
                  <img src="icon/face-2.svg" alt="Зображення хлопця">
                </a>
              </li>
            </ul>
          </nav>
          <a href="#menu-close" class="header__burger-close">
            <span></span>
          </a>
          <a href="#menu-open" class="header__open-burger">
            <span></span>
          </a>
        </div>
      </header>
    <main class="page">
        <div class="full-screen">
          <div class="full-screen__container">
            <div class="full-screen__content">
              <h1>
                Натисни на <span>персонажа</span>, <br> щоб подивитися чим він зараз займається
              </h1>
            </div>
          </div>
        </div>

        <div id="person-one" class="first-person">
          <div class="first-person__container">
            <div class="first-person__planet">
              <img src="img/first-person/moon.svg" alt="Зображення луни">
            </div>
            <div class="person-one__red-planet">
              <img src="img/first-person/red-planet.svg" alt="Зображення червоної планети">
            </div>
            <div class="first-person__girl">
              <img src="img/first-person/girl-1.svg" alt="Зображення дівчини на Луні">
            </div>
            <div class="first-person__happy-girl">
              <img src="img/first-person/girl-2.svg" alt="Зображення дівчини на Луні">
            </div>   
          </div>
        </div>

        <div id="person-two" class="second-person">
          <div class="second-person__container">
            <div class="second-person__mark">
              <img src="img/second-person/man.svg" alt="Зображення скейтбордиста">
            </div>
            <div class="second-person__speak-mark">
              <img src="img/second-person/mark-speak.svg" alt="Зображення скейтбордиста">
            </div>
    
            <div class="second-person__petro">
              <img src="img/second-person/man-2.svg" alt="Зображення хлопця">
            </div>
            <div class="second-person__speak-petro">
              <img src="img/second-person/petro-speak.svg" alt="Зображення хлопця">
            </div>
            <div class="second-person__mother">
              <img src="img/second-person/mother.svg" alt="Зображення скейтбордиста">
            </div>
          </div>
        </div>

        <div id="carfun" class="car">
          <div class="car__container">         
            <div class="car__item">
              <div class="car__body">
                <div class="car__window"></div>
                <div class="car__seats"></div>
                <img class="car__girl" src="img/girl.svg" alt="Зображення дівчини">
                <img class="car__angry-girl" src="img/girl-2.svg" alt="Зображення дівчини">
                <div class="car__headlight car__headlight--left">
                  <div class="car__inside-headlight">
                    <div class="car__more-inside">
                    </div>
                  </div>
                </div>

                <div class="car__headlight car__headlight--right">
                  <div class="car__inside-headlight">
                    <div class="car__more-inside">
                    </div>
                  </div>
                </div>

                <div class="car__wheel car__wheel--left">
                  <div class="car__inside-wheel">
                    <div class="car__item-inside">
                      <div class="car__last-item">
                        <div class="car__decor car__decor--circle car__decor--right-circ"></div>
                        <div class="car__decor car__decor--circle car__decor--left-circ"></div>
                        <div class="car__decor car__decor--circle car__decor--botr-circ"></div>
                        <div class="car__decor car__decor--circle car__decor--botl-circ"></div>
                        <div class="car__decor car__decor--rect car__decor--first"></div>
                        <div class="car__decor car__decor--rect car__decor--second"></div>
                        <div class="car__decor car__decor--rect car__decor--third"></div>
                        <div class="car__decor car__decor--rect car__decor--fourth"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="car__wheel car__wheel--right">
                  <div class="car__inside-wheel">
                    <div class="car__item-inside">
                      <div class="car__last-item">
                        <div class="car__decor car__decor--circle car__decor--right-circ"></div>
                        <div class="car__decor car__decor--circle car__decor--left-circ"></div>
                        <div class="car__decor car__decor--circle car__decor--botr-circ"></div>
                        <div class="car__decor car__decor--circle car__decor--botl-circ"></div>
                        <div class="car__decor car__decor--rect car__decor--first"></div>
                        <div class="car__decor car__decor--rect car__decor--second"></div>
                        <div class="car__decor car__decor--rect car__decor--third"></div>
                        <div class="car__decor car__decor--rect car__decor--fourth"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="car__part car__part--front"></div>
                <div class="car__part car__part--back"></div>
              </div>
            </div>
          </div>
          <div class="car__nature">
            <img src="img/tree-1.svg" alt="Зображення дерева">
            <img src="img/tree-2.svg" alt="Зображення дерева">
            <img src="img/tree-3.svg" alt="Зображення дерева">
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>

</html>
